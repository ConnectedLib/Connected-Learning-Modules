    <title>Test</title>

  <style>
    a.current {
        color: orange !important;
    }
</style>
<script>
    $(function () {
        $('a').each(function () {
            if ($(this).prop('href') == window.location.href) {
                $(this).addClass('current');
            }
        });
    });
</script>
