<style>
      
/* topnav css */
.topnav {
  overflow: hidden;
  background-color: #EFE7F3;
  border-color: rgb(231, 231, 231);
  font-family: "Open Sans," "Helvetica Neue",Helvetica;
  font-size: 16px;
  line-height: 22.85px;
  color: #000000;
}

.topnav a {
  float: left;
  display: block;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #4bbcb3; /* teal */
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 17px;    
    border: none;
    outline: none;
    color: #000000;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.dropdown-content {
    display: none;
    position: fixed;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #ffa32f;
  color: #000;
}

.dropdown-content a:hover {
    background-color: #ddd;
    color: black;
}

.dropdown:hover .dropdown-content {
    display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>

<div class="topnav" id="myTopnav">
  <a href="{{site.url}}{{site.baseurl}}/" class="active">ConnectedLib Home</a>
  <div class="dropdown">
    <button class="dropbtn">Modules 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="{{site.url}}{{site.baseurl}}/modules/introduction/">Introduction to Connected Learning</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/programming/">Connected Learning Programming</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/partnerships/">Partnerships</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/mentoring/">Mentoring</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/design-thinking/">Design Thinking</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/youth-development/">Youth Development</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/communitymapping/">Community Mapping</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/assessment/">Assessment & Evaluation</a>
      <a href="{{site.url}}{{site.baseurl}}/modules/capacity/">Capacity</a>
    </div>
  </div> 
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
